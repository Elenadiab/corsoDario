    <h1>While e Do While</h1>
    


    <script>

        let s = 0

        do{
            console.log(s + " buonasera");
            s++
        }while(s < 10)



        let nomi = ["anna","marco","luca","massimo","alessandro"];

        let f =0;
        while(f < nomi.length){
            console.log(nomi[f]);
            f++;
        }




    </script>
