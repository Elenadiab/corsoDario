<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    


    <h1>Crea Card</h1>

    <button id="btnCrea">Crea Card</button>

    <div class="container" id="containerCard">




    </div>



<script>
    let containerCard = document.querySelector("#containerCard");
    let btnCrea = document.querySelector("#btnCrea")

    function creaCard(){
        let divCard = document.createElement("div");
        containerCard.appendChild(divCard)
        divCard.setAttribute("class","card")


        let imgCard = document.createElement("img");
        imgCard.setAttribute("src", "https://i.pinimg.com/736x/b9/b0/07/b9b00771a36522a8d18321c61fc49204.jpg");
        divCard.appendChild(imgCard);
        imgCard.setAttribute("class","imgCard");


        let testoCard = document.createElement("p");
        testoCard.textContent = "Auguri Elena";
        divCard.appendChild(testoCard)

        function rimuoviCard(){
            containerCard.removeChild(divCard)
        }
        divCard.addEventListener("click", rimuoviCard);


    }


    btnCrea.addEventListener("click",creaCard);



</script>




</body>
</html>
